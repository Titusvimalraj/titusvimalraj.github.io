<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Recipies</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script> -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>My Recipes</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Recipe</ion-label>
                  <ion-input type="text" id="input-recipe-name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Rating (1-5)</ion-label>
                  <ion-input type="number" id="input-recipe-rating"></ion-input>
                </ion-item>
                <div class="ion-margin-vertical ion-text-right">
                  <ion-button id="btn-add">
                    <ion-icon slot="start" name="add-outline"></ion-icon>
                    Add
                  </ion-button>
                </div>

              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-list id="recipe-list"></ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>



    </ion-content>

  </ion-app>
  <script src="app.js"></script>
</body>

</html>
